server:
  port: 8081

spring:
  datasource:
    url: ${PRICING_DB_URL:jdbc:postgresql://localhost:5433/pricing}
    username: ${PRICING_DB_USER:pricing}
    password: ${PRICING_DB_PASSWORD:pricing}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
